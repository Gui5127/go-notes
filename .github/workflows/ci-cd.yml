name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    name: CI (build + test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Go env
        run: go env

      - name: Build
        run: go build -o go-notes-app .

      - name: Test
        run: go test ./...

  cd:
    name: CD (deploy)
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy (manual fallback allowed)
        run: |
          echo "CD step configured."
          echo "If SSH to VM is not possible, run scripts/deploy.sh manually on the VM as per assignment."
